<h2 class="text-4xl font-extrabold text-center pt-11 text-green-700">
    Verfiy Code 
  </h2>
  
  <form
    [formGroup]="verfyForm"
    (ngSubmit)="verfyCode(verfyForm)"
    class="max-w-md mx-auto py-28"
  >

    <div class="relative z-0 w-full mb-5 group">
      <input
        formControlName="resetCode"
        type="text"
        name="verification_code" 
        id="verification_code" 
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
        placeholder=" "
        required
      />
      <label
        for="verification_code"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"      >Code</label
      >
    </div>
  
  
    @if (isLoading) {
    <button
      type="submit"
      class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      <i class="fas fa-spinner fa-spin"></i>
    </button>
  
    } @else {
    <button
      type="submit"
      class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Submit
    </button>
    }
  </form>
