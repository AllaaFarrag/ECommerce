<nav class="bg-slate-200 border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">

          <img src="/images/freshcart-logo.svg" alt="Logo">

            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

             <div class="hidden md:flex md:space-x-8 mx-auto" id="navbar-default">

                 <a routerLink="product" routerLinkActive="text-blue-700" class="text-gray-900 hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500">Products</a>

             </div>
            }
        @if (enableNavBar) {
            <div class="hidden md:flex md:space-x-4 ml-auto">

                <button routerLink="cart" routerLinkActive="text-blue-700" type="button" class="relative inline-flex items-center p-3 text-sm font-medium text-center hover:text-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="sr-only">Notifications</span>

                </button>
    
                <button
